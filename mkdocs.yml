site_name: OVH Workbooks
site_description: Comprehensive tutorials and workbooks for OVHcloud services
site_url: https://cougz.github.io/ovhcloud-workbooks

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - navigation.indexes
    - content.tabs.link
    - language.selector

nav:
  - English:
    - Home: index.md
    - Public Cloud:
      - public-cloud/index.md
      - AI Endpoints:
        - public-cloud/ai-endpoints/index.md
        - RAG Tutorial:
          - public-cloud/ai-endpoints/rag-tutorial/index.md
          - Setup Guide: public-cloud/ai-endpoints/rag-tutorial/setup-guide.md
  - Français:
    - Accueil: fr/index.md
    - Cloud Public:
      - fr/public-cloud/index.md
      - Points de terminaison IA:
        - fr/public-cloud/ai-endpoints/index.md
        - Tutoriel RAG:
          - fr/public-cloud/ai-endpoints/rag-tutorial/index.md
          - Guide d'installation: public-cloud/ai-endpoints/rag-tutorial/setup-guide.md
  - Deutsch:
    - Startseite: de/index.md
    - Public Cloud:
      - de/public-cloud/index.md
      - KI-Endpunkte:
        - de/public-cloud/ai-endpoints/index.md
        - RAG-Tutorial:
          - de/public-cloud/ai-endpoints/rag-tutorial/index.md
          - Einrichtungsanleitung: public-cloud/ai-endpoints/rag-tutorial/setup-guide.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.', 'public-cloud/ai-endpoints/rag-tutorial/scripts']
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  alternate:
    - name: English
      link: /ovhcloud-workbooks/
      lang: en
    - name: Français
      link: /ovhcloud-workbooks/fr/
      lang: fr
    - name: Deutsch
      link: /ovhcloud-workbooks/de/
      lang: de
